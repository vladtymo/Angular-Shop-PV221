<header>
    <mat-toolbar color="primary">
        <button mat-icon-button routerLink="/">
            <mat-icon>home</mat-icon>
        </button>
        <span>Shop PV221</span>

        <button mat-icon-button routerLink="/products">
            <mat-icon>list</mat-icon>
        </button>
        <button mat-icon-button routerLink="/add">
            <mat-icon>add_circle</mat-icon>
        </button>

        <div class="separator"></div>

        @if(!accountsService.isAuthenticated()) {
        <button mat-icon-button routerLink="/login">
            <mat-icon>login</mat-icon>
        </button>
        }
        @else {
        <span>Hello, {{accountsService.getUserEmail()}}</span>
        <button mat-icon-button (click)="onLogout()">
            <mat-icon>logout</mat-icon>
        </button>
        }
    </mat-toolbar>
</header>
